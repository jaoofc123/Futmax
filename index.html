<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Jogos Ao Vivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="center">
        <h1>Bem-vindo!</h1>
        <div class="ads-container">
            <div class="ad">Anúncio 1</div>
            <div class="ad">Anúncio 2</div>
            <div class="ad">Anúncio 3</div>
            <div class="ad">Anúncio 4</div>
            <div class="ad">Anúncio 5</div>
            <div class="ad">Anúncio 6</div>
            <div class="ad">Anúncio 7</div>
            <div class="ad">Anúncio 8</div>
            <div class="ad">Anúncio 9</div>
            <div class="ad">Anúncio 10</div>
        </div>
        <button id="login-btn" disabled>
            Aguarde por <span id="timer">30</span> segundos
        </button>
    </div>

    <div id="main-page" class="center" style="display:none;">
        <h2>Jogos Ao Vivo</h2>
        <div id="games-list"></div>
        <div id="game-timer-container">
            <span id="game-timer"></span>
            <span id="game-status"></span>
        </div>
        <div id="links"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
